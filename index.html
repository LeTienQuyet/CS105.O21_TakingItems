<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game nhặt đồ - quyet_is_quiet</title>
</html>

<body>

    <div id="gamename_text">Taking Items</div>

    <div id="scores"></div>

    <div id="timeout-message"></div>

    <div id="countdown-timer"></div>

    <div id="items"></div>

    <div id="velocity"></div>

    <button id="startgame_btn">Start Game</button>
    <button id="setting_btn">Setting</button>
    <button id="help_btn">Help</button>

    <button id="home_btn">Home</button>

    <div id="help_text">
        <p>W: Di chuyển về phía trước mặt (đối với nhân vật)</p>
        <p>S: Xoay nhân vật về phía sau lưng</p>
        <p>A: Di chuyển sang trái (đối với màn hình)</p>
        <p>D: Di chuyển sang phải (đối với màn hình)</p>
        <p>Space: Để nhặt đồ vật</p>
    </div>

    <div class="volume-control">
        <label for="volume-slider" id="volume-label">Volume</label>
        <input type="range" min="0" max="1" value="1" step="0.01" class="volume-slider" id="volume-slider">
    </div>

    <script type="module" src="main.js"></script>
</body>
